{% extends "layout.html" %}

{% block title %}
    {{ username }}'s Page
{% endblock %}

{% block body %}
    <div>
        <h2>{{ username }}'s Books</h2>
        <ul>
            {% for book in my_books %}
                <li><a href="{{ url_for('book', book_id=book.book_id) }}">
                    <i>{{ book.title }}</i></a> by {{ book.author }}
                    &nbsp;&nbsp;Rating: <b>{{ book.rating }}</b>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
